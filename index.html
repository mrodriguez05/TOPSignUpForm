<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="content">
            <!-- Left Side -->
            <div class="left">
                <div class="logo">
                    <div><img src="./odinnnn.png" alt="logo" class="odin"></div>
                    <h1 class="odin-brand">Odin</h1>
                </div>
            </div>

            <!-- RIght side -->
            <div class="right">
                <div class="right-side-header pad-left">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em> you want to.</p>
                </div>
                <form action="#">
                    <div class="form pad-left">
                        <p class="form-title"> Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>                        
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="mobile-number">Mobile Number</label>
                            <input type="text" name="mobile-number" id="mobile-number" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="text" name="confirm-pass" id="first-name" required>
                        </div>
                    </div>
                    <div class="submit-btn pad-left"><button type="submit">Create Account</button></div>
                </form>
                <div class="login-btn pad-left"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </body>
</html>
